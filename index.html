<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart with Chart.js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <nav>
            <h1 style="color: white;font-family:Arial, Helvetica, sans-serif;font-weight:bold">BANK APP</h1>
        </nav>
        <div id="chartdiv">
            <canvas id="chart"></canvas>
            <div class="dot" id="dot-left"></div>
            <div class="dot" id="dot-right"></div>
        </div>
        <div id="chartdiv-2" >
            <canvas id="chart-2"></canvas>
            <div class="dot" id="sdot-left"></div>
            <div class="dot" id="dot-right"></div>
        </div>
        <div id="account" >   
        </div>
        <div id="transaction">
            <label for="transactionInput" style="color: white;font-family:Arial, Helvetica, sans-serif;font-weight:bold">Amount:</label>
            <input type="number" id="transactionInput">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
